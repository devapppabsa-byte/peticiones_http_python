<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Formulario para Flask</title>
</head>
<body>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 mt-5 bg-white shadow-sm py-5 px-5">
                <h3>Login</h3>
                <form class="mt-4" action="/procesar" method="POST">
                    <div class="form-group ">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" placeholder="example@mail.com" class="form-control">
                    </div>
                    <div class="form-group mt-3 ">
                        <label for="">Edad</label>
                        <input type="text" name="edad"  class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="">Correo Electronico</label>
                        <input type="text" name="correo" class="form-control">
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-success">
                            <i class="fa fa-paper-plane"></i>
                            Entrar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
